<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos-contablito.css">
    <script src="https://kit.fontawesome.com/b2ac03e5e7.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contablito</title>
</head>
<body>
    <nav>
        <div><a href="index.html"><i class="fas fa-home fa-lg"></i>Inicio</a></div>
        <div><a href="registro.html"><i class="fas fa-clipboard-list fa-lg"></i>Registros</a></div>
        <div><a href="contacto.html"><i class="fas fa-envelope fa-lg"></i>Contacto</a></div>
    </nav>

   <br>
    <div class="container bg-light">
        <div class="row justify-content-md-center">
             
            
            <h1 id='titulo'>Ingresar transaccion </h1>
            
            <div id="div-info">
            <h4>Producto:</h4>
       <label for="select-product"> </label>
       <select name="" id="productos">
           <option id='selected' >Arroz  </option>
           <option >Aceite</option>
           <option >Pan</option>
           <option >Ejemplo 4</option>
       </select>
       <br>
       <div>
        Tipo de transacci√≥n:
        <label class="form-label"
          ><input
            class="form-check-input"
            type="radio"
            name="transaction"
            id="purchase"
            checked
            value="p"
          />
          Compra
        </label>
        <label class="form-label"
          ><input
            class="form-check-input"
            type="radio"
            name="transaction"
            id="sale"
            value="s"
          />
          Venta</label
        >
      </div>

       <h4>Fecha:</h4>
       <label for="fecha"> </label>
       <input type="date" id="fecha">
       <br>
       <h4>Cantidad:</h4>
       <label for="cantidad"></label>
       <input type="number" id="cantidad">
       <br>

       <input type="button" value="Guardar" id="btn-guardar" class="btn btn-primary">

       <br>

       <div class="container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Tipo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal ($)</th>
              <th scope="col">IVA ($)</th>
              <th scope="col">Total (IVA inc. $)</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
        <p>Total Ventas: $ <span id="sale_total"></span></p>
        <p>Total Compras: $ <span id="purchase_total"></span></p>
      </div>
     
   </div>
   
</div>
</div>
</body>
</html>
