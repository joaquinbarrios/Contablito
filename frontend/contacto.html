<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/b2ac03e5e7.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="icon" href="/frontend/icons/favicon.ico">
    <title>Contacto</title>
</head>
<body>

        <a class="contablito-logo navbar-brand" href="index.html" style="margin-left: 15px;">

            CONTABLITO

        <div class="links"> <a href="index.html"><i class="fas fa-box fa-lg"></i>Agregar producto</a></div>
        <div class="links"> <a href="stock.html"><i class="fas fa-layer-group fa-lg"></i>Stock</a></div>
        <div class="links"> <a href="trans.html"><i class="fas fa-money-check-alt fa-lg"></i>Transacciones</a></div>

        <div class="links"> <a href="contacto.html"><i class="fas fa-envelope fa-lg"></i>Contacto</a></div>
    </nav>
    
    <div class="container"> <div class=" text-center mt-5 ">
        <h1>Formulario de contacto</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Nombre *" required="required" data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Apellido *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Apellido *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Email *" required="required" data-error="Valid email is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Especifique su necesidad *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>Seleccione un asunto</option>
                                                <option>Reportar problema técnico</option>
                                                <option>Colaboración</option>
                                                <option>Reembolso</option>
                                                <option>Otro</option>
                                            </select> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Mensaje *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Escriba su mensaje..." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                    </div>
                                    <div style="margin-top: 5px;" class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enviar mensaje"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
</body>
</html>
