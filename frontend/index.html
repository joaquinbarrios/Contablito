<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos-contablito.css">
    <script src="https://kit.fontawesome.com/b2ac03e5e7.js" crossorigin="anonymous"></script>
    <script src="prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/frontend/icons/favicon.ico">
    <title>Contablito</title>

</head>
<body>
  
  <nav class="bg-dark">
      <a class="contablito-logo navbar-brand" href="index.html" style="margin-left: 15px;">
        <img src="https://cdn-icons-png.flaticon.com/512/2879/2879419.png" width="40px" alt="">
        CONTABLITO
      </a>

    
    
    <div class="links"> <a href="index.html"><i class="fas fa-box fa-lg"></i>Agregar producto</a></div>
    <div class="links"> <a href="stock.html"><i class="fas fa-layer-group fa-lg"></i>Stock</a></div>
    <div class="links"> <a href="trans.html"><i class="fas fa-money-check-alt fa-lg"></i>Transacciones</a></div>
    <div class="links"> <a href="registro.html"><i class="fas fa-book fa-lg"></i>Registros</a></div>
    <div class="links"> <a href="contacto.html"><i class="fas fa-envelope fa-lg"></i>Contacto</a></div>
</nav>

   <br>
    <div id="contenedor-ingresar" class="container bg-light">
        <div class="row justify-content-md-center">
             
            
            <h1 id='titulo'>Ingresar producto </h1>
            
            <div id="div-info">
            <h4>Producto ID:</h4>
       <input type="text" name="" id="idd"></input>
       <br>

       <h4>Nombre:</h4>
       <input type="text" name="" id="nombre"></input>
       <br>
       <h4>Descripcion:</h4>
       <input type="text" name="" id="desc"></input>
       <br>
       <h4>Stock:</h4>
       <input type="number" name="" id="stock"></input>
       <br>
       <h4>Costo:</h4>
       <input type="number" name="" id="costo"></input>
       <br>
 

       <input type="button" value="Guardar" id="btng" class="btn btn-primary">

       <br>

       <div class="container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Producto Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Stock</th>
              <th scope="col">Costo($)</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
   </div>
</div>
</div>
</body>
</html>
