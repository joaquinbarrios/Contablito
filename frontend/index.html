    <script src="prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contablito</title>
</head>
<body>
  <nav>
    <div class="links"><i class="fas fa-home"></i> <a href="index.html">Productos</a></div>
    <div class="links"><i class="fas fa-home"></i> <a href="stock.html">Stock</a></div>
    <div class="links"><i class="fas fa-home"></i> <a href="trans.html">Transacciones</a></div>
    <div class="links"><i class="fas fa-clipboard-list"></i> <a href="registro.html">Registros</a></div>
    <div class="links"><i class="fas fa-envelope"></i> <a href="contacto.html">Contacto</a></div>
</nav>

   <br>
    <div class="container bg-light">
        <div class="row justify-content-md-center">
             
            
            <h1 id='titulo'>Ingresar producto </h1>
            
            <div id="div-info">
            <h4>Producto ID:</h4>
       <input type="text" name="" id="idd"></input>
       <br>

       <h4>Nombre:</h4>
       <input type="text" name="" id="nombre"></input>
       <br>
       <h4>Descripcion:</h4>
       <input type="text" name="" id="desc"></input>
       <br>
       <h4>Stock:</h4>
       <input type="number" name="" id="stock"></input>
       <br>
       <h4>Costo:</h4>
       <input type="number" name="" id="costo"></input>
       <br>
 

       <input type="button" value="Guardar" id="btng" class="btn btn-primary">

       <br>

       <div class="container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Producto Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Stock</th>
              <th scope="col">Costo($)</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
   </div>
</div>
</div>
