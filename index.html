<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos-contablito.css">
    <script src="https://kit.fontawesome.com/b2ac03e5e7.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Contablito</title>
</head>
<body>
    <nav>
        <div><a href="index.html"><i class="fas fa-home fa-lg"></i>Inicio</a></div>
        <div><a href="registro.html"><i class="fas fa-clipboard-list fa-lg"></i>Registros</a></div>
        <div><a href="contacto.html"><i class="fas fa-envelope fa-lg"></i>Contacto</a></div>
    </nav>

   <div id="div-info">
       <label for="select-product">Producto: </label>
       <select name="" id="select-product">
           <option >Ejemplo 1</option>
           <option >Ejemplo 2</option>
           <option >Ejemplo 3</option>
           <option >Ejemplo 4</option>
       </select>
       
       <div>
        <label>Tipo de transacción:</label>
        <label><input type="radio" name="transaccion" value="compra">Compra</label>
        <label><input type="radio" name="transaccion" value="Venta">Venta</label>
       </div>

       <label for="fecha">Fecha: </label>
       <input type="date" id="fecha">

       <label for="cantidad">Cantidad: </label>
       <input type="number" id="cantidad">

       <input type="button" value="Guardar" id="btn-guardar">

       <table>
           <thead>
               <th>Descripción</th>
               <th>Stock</th>
               <th>Subtotal</th>
               <th>IVA</th>
           </thead>
           <tbody id="tbody-info">

           </tbody>
       </table>
   </div>

   <div id="div-movimientos">
    <h4>Movimientos recientes</h4>

    <table>
        <thead>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>Cant. Productos</th>
            <th>Total</th>
        </thead>
        <tbody id="tbody-registro">

        </tbody>
    </table>
   </div>
    
</body>
</html>
